$def with (data)
<!DOCTYPE html>
  <head>
  <meta charset="utf-8" />
    <title>School Information</title>
    <link type="text/css" rel="stylesheet" href="/css/schoolpage.css"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="/css/grid.css"/>
    <link type="text/css" rel="stylesheet" href="/css/printschoolpage.css" media="print"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/js/llp.js"></script>
    <script type="text/javascript" src="/js/schoolpage.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/libs/bos.css"/>
    <script type="text/javascript" src="/js/libs/bos.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/yui/build/gallery/build/gallery-lightbox/assets/skins/sam/gallery-lightbox-skin.css" type="text/css"/>
    <script type="text/javascript" src="/yui/build/yui/yui-min.js"></script>
    <script type="text/javascript" src="/yui/build/gallery/build/gallery-lightbox/gallery-lightbox-min.js"></script>

    <script type="text/javascript">
      // Load the Visualization API and the piechart package.
     google.load('visualization', '1', {'packages':['table','corechart']}); 

      YUI().use('gallery-lightbox', 'node-deprecated', function(Y) {
        Y.Lightbox.init();
      });
    </script>
    <script>
!function(d,s,id){
  var js,fjs=d.getElementsByTagName(s)[0];
  if(!d.getElementById(id)){
    js=d.createElement(s);
    js.id=id;
    js.src="//platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js,fjs);
  }
}(document,"script","twitter-wjs");
  </script>
  </head>
  <body onload="initialise($data)">

<div id="fb-root"></div>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

    <div class="container container_12">
    <div class="grid_12">
      <div id="header">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="grid_12" id="contentfiller">
      <div class="grid_6">
        <div id="school_name"></div>
        <div class="sub_header"><div id="school_info_heading"></div></div>
        <div id="school_info"></div>
        <div class="sub_header"><div id="school_hier_heading"></div></div>
        <div id="school_hier"></div>
      </div>
      <div class="grid_6">
        <div id="map"></div>
      </div>
      <div class="clearfix"></div>
      <hr/>
      
      <div class="grid_6">
        <div class="sub_header">Address</div>
        <div id="school_geo"></div>
        <div class="sub_header"><div id="const_info_heading"></div></div>
        <div id="school_const"></div>
        <div id="reportlinks"></div>
      </div>
      <div class="grid_6">
        <div id="school_pics"></div>
      </div>
      <div class="clearfix"></div>
      <hr/>
        
      <div class="grid_4">
        <div class="sub_header"><div id="student_info_heading"></div></div>
        <div id="student_gend"></div>
      </div>
      <div class="grid_5">
        <div class="sub_header">&nbsp;</div>
        <div id="student_mt"></div>
      </div>
      <div class="grid_3">
        <div class="sub_header"><div id="assmt_info_heading"></div></div>
        <div id="assessment_info"></div>
      </div>
      <div class="clearfix"></div>
      <hr/>

      <div class="grid_6">
        <div class="sub_header"><div id="sys_data_heading"></div></div>
        <div id="sys_data"></div>
      </div>
      <div class="grid_6">
        <div class="sub_header"><div id="school_visits_heading"></div></div>
        <div id="sys_info"></div>
        
        <div class="sub_header"><div id="sys_comments_heading"></div></div>
        <div id="sys_comments"></div>
      </div>
      <div class="clearfix"></div>

    </div>
    <div class="clearfix"></div>

    <div class="grid_12">
      <div id="footer">
        <div class="grid_8" style="padding-left:20px">
              <div id="printing"><a href="#" onClick="window.print()"><img vertical-align='bottom' src="/images/printer-icon-32.png"/></a></div>
        </div>
        <div class="grid_4" style="text-align:right">
          <a href="mailto:team@klp.org.in"><img src="/images/c_icon.png" height="30px"/></a>
        </div>
      </div>
    </div>
  </div> 
  </body>
</html>
