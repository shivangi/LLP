$def with (content)
<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="Main Page">
  <meta name="author" content="Alok,Shivangi,Megha">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/grid.css">
  $if content.cssfiles:
    $for f in content.cssfiles.split():
      <link rel="stylesheet" href="$f" type="text/css" media="screen" charset="utf-8"/>

  $if content.jsfiles:
    $for f in content.jsfiles.split():
      <script type="text/javascript" src="$f"></script>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-3982320-11']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
<script>
!function(d,s,id){
  var js,fjs=d.getElementsByTagName(s)[0];
  if(!d.getElementById(id)){
    js=d.createElement(s);
    js.id=id;
    js.src="//platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js,fjs);
  }
}(document,"script","twitter-wjs");
</script>
</head>

<body $content.btags>
<div id="topbar" class="container container_12">
  <div class="grid_12">
    <div id="header">
    </div>
  </div>
  <div class="clearfix"></div>

  $:content

</div><!-- end of top bar -->
<div id="bottombar" class="container container_12">
  <div class="grid_12" style="float:left;">
    <div id="footer">
   </div>
 </div>
</div>
</body>
</html>
